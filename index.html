<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Base Converter</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <h1>Base Converter</h1>
    <p>Convert numbers between different bases (Binary, Decimal, Hex, Octal)</p>

    <section>
      <h2>From Base</h2>
      <div class="button-group" role="radiogroup" aria-label="Select source base">
        <button class="base-btn from" data-base="2">Binary (2)</button>
        <button class="base-btn from" data-base="8">Octal (8)</button>
        <button class="base-btn from" data-base="10">Decimal (10)</button>
        <button class="base-btn from" data-base="16">Hex (16)</button>
      </div>
    </section>

    <section>
      <label for="inputNumber">Enter a number</label><br />
      <input type="text" id="inputNumber" aria-label="Enter number to convert" />
    </section>

    <section>
      <h2>To Base</h2>
      <div class="button-group" role="radiogroup" aria-label="Select target base">
        <button class="base-btn to" data-base="2">Binary (2)</button>
        <button class="base-btn to" data-base="8">Octal (8)</button>
        <button class="base-btn to" data-base="10">Decimal (10)</button>
        <button class="base-btn to" data-base="16">Hex (16)</button>
      </div>
    </section>

    <button id="convertBtn">Convert</button>
    <p id="result"></p>
  </main>

  <script src="script.js"></script>
</body>
</html>
