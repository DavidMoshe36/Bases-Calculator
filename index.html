
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Base Converter</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <h1>Base Converter</h1>
    <p>Convert numbers between different bases (Binary, Decimal, Hex, Octal).</p>

    <section>
      <h2>From:</h2>
      <div class="base-buttons" id="from-base" role="radiogroup" aria-label="בחר בסיס מקור"></div>
    </section>

    <label for="number-input" class="visually-hidden">Enter a number</label>
    <input type="text" id="number-input" placeholder="Enter a number" aria-label="Enter a number" />

    <section>
      <h2>To:</h2>
      <div class="base-buttons" id="to-base" role="radiogroup" aria-label="בחר בסיס יעד"></div>
    </section>

    <button id="convert-button" aria-label="Convert">Convert</button>

    <p id="result" aria-live="polite"></p>
  </main>

  <script src="script.js"></script>
</body>
</html>
