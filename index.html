<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Base Converter</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1 id="title">Base Converter</h1>
    <p id="description">Convert numbers between different bases (Binary, Decimal, Hex, Octal).</p>

    <!-- Language Switch Buttons -->
    <div class="language-selector">
      <button id="english-btn">English</button>
      <button id="hebrew-btn">עברית</button>
    </div>

    <div class="section">
      <label id="from-label">From:</label>
      <div class="base-buttons" id="from-base">
        <button data-base="2">Binary (2)</button>
        <button data-base="8">Octal (8)</button>
        <button data-base="10">Decimal (10)</button>
        <button data-base="16">Hex (16)</button>
      </div>
    </div>

    <div class="section">
      <label for="input-number" id="input-label">Enter a number:</label>
      <input type="text" id="input-number" />
    </div>

    <div class="section">
      <label id="to-label">To:</label>
      <div class="base-buttons" id="to-base">
        <button data-base="2">Binary (2)</button>
        <button data-base="8">Octal (8)</button>
        <button data-base="10">Decimal (10)</button>
        <button data-base="16">Hex (16)</button>
      </div>
    </div>

    <button id="convert-btn">Convert</button>

    <div id="result" class="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
